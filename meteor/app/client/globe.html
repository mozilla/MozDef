<template name="globe">
<style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000 url(/images/globe-loading.gif) center center no-repeat;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 20px;
      height: 100%;
    }

    #info {

      font-size: 11px;
      position: absolute;
      bottom: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
      right: 10px;
      padding: 10px;

    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .bull {
      padding: 0px 5px;
      color: #555;
    }

    #campaigns {
      width: 270px;
      position: absolute;
      left: 10px;
      top: 63px;

      background-color: rgba(0,0,0,0.2);

      border-top: 1px solid rgba(255,255,255,0.4);
      padding: 10px;
    }

    #time {
      width: 400px;
      position: absolute;
      left: 10px;
      top: 103px;

      background-color: rgba(0,0,0,0.2);

      border-top: 1px solid rgba(255,255,255,0.4);
      padding: 10px;
    }

    #facts {
      width: 300px;
      position: absolute;
      left: 10px;
      bottom: 0px;
      background-color: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.4);
      border-right: 1px solid rgba(255,255,255,0.4);
      padding: 10px;

      font: 12px Georgia;
      color: rgba(255, 255, 255, 0.9);
      display: none;
    }

    .campaign {

      font: 12px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 60px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .time {

      font: 12px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 90px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .campaign:hover, .campaign.active, .time:hover, .time.active {
      font-size: 14px;
      color: #fff;
    }
  </style>

<div id="container"></div>

<div id="info">
  Controls:
  <ul>
    <li>use arrow key or mouse to move</li>
    <li>wheel: (un)zoom</li>
    <li>space: spin that thing</li>
  </ul>
  Powered by <a href="http://www.chromeexperiments.com/globe">WebGL Globe</a>
</div>

<div id="facts">
  <span id="attacker_addr"></span>
  <ul>
    <li>score: <span id="attacker_score"></span></li>
    <li>campaigns: <span id="attacker_campaigns"></span></li>
    <li>last seen: <span id="attacker_lastseen"></span></li>
  </ul>
</div>

<div id="campaigns">
  <span id="allcampaigns" class="campaign">all</span>
  <span id="unknown" class="campaign">unknown</span>
</div>

<div id="time">
  <span id="last15mins" class="time">last 15 mins</span>
  <span id="last1h" class="time">last 1h</span>
  <span id="last12h" class="time">last 12h</span>
  <span id="last1d" class="time">last 1d</span>
  <span id="last1w" class="time">last 1 week</span>
  <span id="last1month" class="time">last 1 month</span>
</div>

</template>
