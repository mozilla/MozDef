<!--edit incident form -->
<template name="editincidentform">
    <div class="container">
        <div class="row col-xs-4 col-xs-offset-3 alert alert-info">
            <div class="col-xs-2"><button class="btn btn-primary" id="saveIncident">save</button></div>
            <span class="col-xs-2" id="saveMessage"></span>
        </div>
    </div>
    <div class="container">
        <div class="row col-xs-9 center">
            <ul class="nav nav-tabs">
                <li class="tabnav active"><a href="#maintab">Main</a></li>
                <li class="tabnav"><a href="#notestab">Notes</a></li>
                <li class="tabnav"><a href="#referencestab">References</a></li>
                <li class="tabnav"><a href="#theoriestab">Theories</a></li>
                <li class="tabnav"><a href="#timestampstab">Timestamps</a></li>
                <li class="tabnav"><a href="#mitigationstab">Mitigations</a></li>
                <li class="tabnav"><a href="#lessonstab">Lessons Learned</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="maintab" class="tabcontent active">
            <div class="row col-xs-12">
                <div class="col-xs-9">
                    <form id="editincidentform" class="form-horizontal  col-xs-10 col-xs-offset-2">
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="summary">Summary:
                                <i class="fa fa-info-circle" data-toggle="tooltip"
                                    title="Enter 'Category': 'Summary of Incident' on 'Affected Target(s)' "></i>
                            </label>
                            <div class="col-xs-10">
                                <input id="summary" name="summary" placeholder="Short description if Incident"
                                    class="summary form-control" required type="text" value="{{summary}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="description">Description:
                                <i class="fa fa-info-circle" data-toggle="tooltip"
                                    title="Enter a detailed description of the incident, citing the cause and what was affected."></i>
                            </label>
                            <div class="col-xs-10">
                                <textarea id="description" name="description"
                                    placeholder="Detailed description of incident" class="form-control description"
                                    rows=4>{{description}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="contact">Contact:
                                <i class="fa fa-info-circle" data-toggle="tooltip"
                                    title="Enter the contact info (email or chat ID) of the person that is the point of contact for the affected target"></i>
                            </label>
                            <div class="col-xs-10">
                                <input id="contact" name="contact" placeholder="someone@email.com :id"
                                    class="contact form-control" value="{{contact}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="dateOpened">Date Opened:</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <span class="add-on input-group-addon"><i
                                            class="icon-calendar fa fa-calendar"></i></span>
                                    <input class="dateOpened calendarfield form-control" name="dateOpened"
                                        id="dateOpened" type="text" placeholder="Your Local Time"
                                        value="{{uiDateFormat dateOpened}}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="dateClosed">Date Closed:</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input class="form-control dateClosed calendarfield form-control" name="dateClosed"
                                        id="dateClosed" type="text" placeholder="Your Local Time"
                                        value="{{uiDateFormat dateClosed}}">
                                </div>
                            </div>
                        </div>
                        <!-- Phase -->
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="phase">Phase:</label>
                            <div class="col-xs-10">
                                <select id="phase" name="phase" class="form-control">
                                    <option {{ isselected 'Identification' phase }}>Identification</option>
                                    <option {{ isselected 'Containment' phase }}>Containment</option>
                                    <option {{ isselected 'Eradication' phase }}>Eradication</option>
                                    <option {{ isselected 'Recovery' phase }}>Recovery</option>
                                    <option {{ isselected 'Lessons Learned' phase }}>Lessons Learned</option>
                                    <option {{ isselected 'Closed' phase }}>Closed</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="tags">Tags:
                                <i class="fa fa-info-circle" data-toggle="tooltip"
                                    title="Drag and Drop the veris tags from the upper right to the area below"></i>
                            </label>
                            <div class="tags col-xs-10">
                                <div class="form-control">drag here to add a tag</div>
                                <ul class="pull-left list-unstyled">
                                    {{#each tags}}
                                    <li class="list-unstyled pull-left">
                                        <div class="form-control">{{.}}<button type="button"
                                                class="tagdelete close pull-left" aria-hidden="false">&times;</button>
                                        </div>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="dateReported">Timeline:</label>
                            <div class="col-xs-10">
                                <div class="input-prepend input-group input-append">
                                    <span class="add-on input-group-addon"><i
                                            class="icon-calendar fa fa-calendar"></i></span>
                                    <input class="form-control dateReported calendarfield form-control"
                                        name="dateReported" id="dateReported" type="text"
                                        placeholder="Date Reported (your local time)"
                                        value="{{uiDateFormat dateReported}}">
                                    <span class="input-group-addon" style="padding-right:12px">Reported</span>
                                </div>
                                <div class="input-prepend input-group input-append">
                                    <span class="add-on input-group-addon"><i
                                            class="icon-calendar fa fa-calendar"></i></span>
                                    <input class="form-control dateVerified calendarfield form-control"
                                        name="dateVerified" id="dateVerified" type="text"
                                        placeholder="Date Verified (your local time)"
                                        value="{{uiDateFormat dateVerified}}">
                                    <span class="input-group-addon" style="padding-right: 23px">Verified</span>
                                </div>
                                <div class="input-prepend input-group input-append">
                                    <span class="add-on input-group-addon"><i
                                            class="icon-calendar fa fa-calendar"></i></span>
                                    <input class="form-control dateMitigated calendarfield form-control"
                                        name="dateMitigated" id="dateMitigated" type="text"
                                        placeholder="Date Mitigated (your local time)"
                                        value="{{uiDateFormat dateMitigated}}">
                                    <span class="input-group-addon" style="padding-right:10px">Mitigated</span>
                                </div>
                                <div class="input-prepend input-group input-append">
                                    <span class="add-on input-group-addon"><i
                                            class="icon-calendar fa fa-calendar"></i></span>
                                    <input class="form-control dateContained calendarfield form-control"
                                        name="dateContained" id="dateContained" type="text"
                                        placeholder="Date of Permananent Resolution (your local time)"
                                        value="{{uiDateFormat dateContained}}">
                                    <span class="input-group-addon" style="padding-right:4px">Contained</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="vtagholders col-xs-3">
                    {{>veristags}}
                </div>
            </div>
        </div>

        <div id="referencestab" class="tabcontent">
            <div class="row col-xs-8">
                <form id="referencesform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-2" for="newReference">Reference:</label>
                            <div class="col-xs-8">
                                <input id="newReference" class="form-control" type="text" value=""
                                    placeholder="bug/articles/third-party ticket links">
                            </div>
                            <div class="col-xs-2">
                                <button id="saveReference" type="submit"
                                    class="form-control btn btn-primary submit">Save</button>
                            </div>
                        </div>
                        <div class="row">
                            <ul class="list-unstyled col-xs-offset-2">
                                {{#each references}}
                                <li>
                                    {{#if isURL . }}
                                    <div class="col-xs-12"><a href="{{.}}" class="brightURL"
                                            target="_blank">{{.}}</a><button type="button"
                                            class="referencedelete close btn btn-danger pull-left"
                                            aria-hidden="false">&times;</button></div>

                                    {{else}}
                                    <div class="col-xs-12">{{.}}<button type="btn"
                                            class="referencedelete close pull-left" aria-hidden="false">&times;</button>
                                    </div>
                                    {{/if}}
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="theoriestab" class="row tabcontent">
            <div class="row col-xs-8">
                <form id="theoriesform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="theorySummary">Theory:</label>
                        <div class="col-xs-9">
                            <input id="theorySummary" class="form-control" type="text" value=""
                                placeholder="Short description of theory (cause)" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="theoryDescription">Description:</label>
                        <div class="col-xs-10">
                            <textarea id="theoryDescription" placeholder="Enter your theory in detail"
                                class="form-control" rows=4 required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="theoryStatus">Status:</label>
                        <div class="col-xs-5">
                            <input id="theoryStatus" placeholder="Confirmed/Unconfirmed" class="form-control"
                                type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button id="saveTheory" type="submit" class="btn btn-primary submit">Save</button>
                        </div>
                    </div>
                    <!-- table of existing items-->
                    <div class="form-group">
                        <label class="pull-left">Existing Theories:</label>
                        <table id="theories" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Summary</td>
                                    <td>Description</td>
                                    <td>Status</td>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each theories}}
                                <tr class="tooltip-wrapper info-row" title="{{creator}} at {{dateCreated}}"
                                    data-toggle="tooltip">
                                    <td><button class="btn btn-primary theoryedit" data-theoryid={{_id}}>edit</button>
                                    </td>
                                    <td>{{summary}}</td>
                                    <td>{{description}}</td>
                                    <td>{{status}}</td>
                                    <td><button class="btn btn-danger theorydelete"
                                            data-theoryid={{_id}}>delete</button></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <div id="timestampstab" class="row tabcontent">
            <div class="row col-xs-8">
                <form id="timestampsform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="timestampText">Timestamp:</label>
                        <div class="col-xs-9">
                            <input id="timestampText" class="form-control" type="text" value=""
                                placeholder="Enter your local day and time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="timestampDescription">Description:</label>
                        <div class="col-xs-10">
                            <textarea id="timestampDescription" placeholder="Description of actions taken at this time"
                                class="form-control" rows=4 required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button id="saveTimestamp" type="submit" class="btn btn-primary submit">Save</button>
                        </div>
                    </div>
                    <!-- table of existing items-->
                    <div class="form-group">
                        <label class="pull-left">Existing Timestamps:</label>
                        <table id="timeline" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Timestamp</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each timestamps}}
                                <tr class="tooltip-wrapper info-row" title="{{creator}} at {{dateCreated}}"
                                    data-toggle="tooltip">
                                    <td><button class="btn btn-default timestampedit"
                                            data-timestampid={{_id}}>edit</button></td>
                                    <td>{{timestamp}}</td>
                                    <td>{{description}}</td>
                                    <td><button class="btn btn-danger timestampdelete"
                                            data-timestampid={{_id}}>delete</button></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <div id="mitigationstab" class="row tabcontent">
            <div class="row col-xs-8">
                <form id="mitigationsform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="mitigationSummary">Mitigation:</label>
                        <div class="col-xs-9">
                            <input id="mitigationSummary" class="form-control" type="text" value=""
                                placeholder="Action taken to contain risk/threat" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="mitigationTemporary">Temporary?
                            <i class="fa fa-info-circle" data-toggle="tooltip"
                                title="Select if the action is a temporary mitigation."></i>
                        </label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" id="mitigationTemporary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="mitigationDescription">Description:</label>
                        <div class="col-xs-10">
                            <textarea id="mitigationDescription" placeholder="Description of mitigation implemented"
                                class="form-control" rows=4 required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="mitigationStatus">Status:</label>
                        <div class="col-xs-5">
                            <input id="mitigationStatus" placeholder="Implemented/Removed" class="form-control"
                                type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button id="saveMitigation" type="submit" class="btn btn-primary submit">Save</button>
                        </div>
                    </div>
                    <!-- table of existing items-->
                    <div class="form-group">
                        <label class="pull-left">Existing Mitigations:</label>
                        <table id="mitigations" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Summary</td>
                                    <td>Description</td>
                                    <td>Temporary?</td>
                                    <td>Status</td>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each mitigations}}
                                <tr class="tooltip-wrapper info-row" title="{{creator}} at {{dateCreated}}"
                                    data-toggle="tooltip">
                                    <td><button class="btn btn-primary mitigationedit"
                                            data-mitigationid={{_id}}>edit</button></td>
                                    <td>{{summary}}</td>
                                    <td>{{description}}</td>
                                    <td>{{temporary}}</td>
                                    <td>{{status}}</td>
                                    <td><button class="btn btn-danger mitigationdelete"
                                            data-mitigationid={{_id}}>delete</button></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <div id="lessonstab" class="row tabcontent">
            <div class="row col-xs-8">
                <form id="lessonsform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="lessonSummary">Lesson:</label>
                        <div class="col-xs-9">
                            <input id="lessonSummary" class="form-control" type="text" value=""
                                placeholder="Method/Technique that did or didn't work" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="lessonDescription">Description:</label>
                        <div class="col-xs-10">
                            <textarea id="lessonDescription"
                                placeholder="Description of lessons learned as a result of using this method/technique in this incident."
                                class="form-control" rows=4 required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button id="saveLesson" type="submit" class="btn btn-primary submit">Save</button>
                        </div>
                    </div>
                    <!-- table of existing items-->
                    <div class="form-group">
                        <label class="pull-left">Existing Lessons:</label>
                        <table id="lessons" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Summary</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each lessons}}
                                <tr class="tooltip-wrapper info-row" title="{{creator}} at {{dateCreated}}"
                                    data-toggle="tooltip">
                                    <td><button class="btn btn-primary lessonedit" data-lessonid={{_id}}>edit</button>
                                    </td>
                                    <td>{{summary}}</td>
                                    <td>{{description}}</td>
                                    <td><button class="btn btn-danger lessondelete"
                                            data-lessonid={{_id}}>delete</button></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

        <div id="notestab" class="row tabcontent">
            <div class="row col-xs-8">
                <form id="notesform" class="form-horizontal col-xs-12 col-xs-offset-3">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="noteSummary">Note:
                            <i class="fa fa-info-circle" data-toggle="tooltip"
                                title="Summary of any info that may add to the incident."></i>
                        </label>
                        <div class="col-xs-9">
                            <input id="noteSummary" class="form-control" type="text" value=""
                                placeholder="Subject of info" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="noteDescription">Description:</label>
                        <div class="col-xs-10">
                            <textarea id="noteDescription" placeholder="Detailed info that may add to the incident."
                                class="form-control" rows=4 required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button id="saveNote" type="submit" class="btn btn-primary submit">Save</button>
                        </div>
                    </div>
                    <!-- table of existing items-->
                    <div class="form-group">
                        <label class="pull-left">Existing Notes:</label>
                        <table id="notes" class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <td></td>
                                    <td>Summary</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each notes}}
                                <tr class="tooltip-wrapper info-row" title="{{creator}} at {{dateCreated}}"
                                    data-toggle="tooltip">
                                    <td><button class="btn btn-primary noteedit" data-noteid={{_id}}>edit</button></td>
                                    <td>{{summary}}</td>
                                    <td>{{description}}</td>
                                    <td><button class="btn btn-danger notedelete" data-noteid={{_id}}>delete</button>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>

    </div>
</template>
