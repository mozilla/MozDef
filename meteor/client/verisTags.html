<template name="veristags">
    <form class="veristagform" role="form">
        <div>
            <div class="nothing">
                <input type="search" class="form-control search-query tagfilter" id="tagfilter"
                    placeholder="tag filter">
            </div>
            <div class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" id="dLabel"><span
                        class="label label-info">common</span><b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li>category</li>
                    <li>actor</li>
                    <li>asset</li>
                    <li>action</li>
                    <li>impact</li>
                    <li>discovery</li>
                    <li>confidence</li>
                    <li>motive</li>
                    <li>timeline</li>
                    <li>workeffort</li>
                    <li>vector</li>
                    <li>attribute</li>
                    <li>confidentiality</li>
                    <li>integrity</li>
                    <li>availability</li>
                </ul>
            </div>

            <div class="veristags">
                {{#each veris}}
                <div class="tag" draggable="true" data-toggle="tooltip" title="drag to the Tags area to add this tag">
                    {{tag}}</div>
                {{/each}}
            </div>

        </div>
    </form>

</template>
